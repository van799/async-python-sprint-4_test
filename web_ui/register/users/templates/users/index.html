<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
<h3>Добавление URL</h3>
   <form method="post" action="{% url 'users:index' %}">
      {% csrf_token %}
      {{ add_url_form }}
      <input type="submit" value="Добавить">
    </form>

<h3>URLs</h3>

 <table>
     <tr>
    <th>origin url</th>
    <th>short url</th>
    <th>details</th>
  </tr>

     {% for data in url_list %}
     <tr>
       <td> {{ data.origin_url }} </td>
       <td> {{ data.short_url }} </td>
       <td> {{ data.details_url }} </td>
     </tr>

    {% endfor %}
</table>

</body>
</html>
